<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Mascota - Veterinaria</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Veterinaria</h1>
        <h2>Formulario de Ingreso de Mascota</h2>
        <h3>Complete la siguiente información</h3>
        <form action="/submit" method="POST">
            <label for="petName">Nombre de la Mascota:</label>
            <input type="text" id="petName" name="petName" required>
            
            <label for="petType">Tipo de Mascota:</label>
            <input list="petTypes" id="petType" name="petType" required>
            <datalist id="petTypes">
                <option value="Perro">
                <option value="Gato">
                <option value="Ave">
                <option value="Reptil">
                <option value="Otro">
            </datalist>

            <label for="breed">Raza:</label>
            <input type="text" id="breed" name="breed">

            <label for="color">Color:</label>
            <input type="color" id="color" name="color">

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="email">Correo Electrónico del Dueño:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono del Dueño:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="appointment">Hora de la Cita:</label>
            <input type="time" id="appointment" name="appointment">

            <label for="petPhoto">Foto de la Mascota:</label>
            <input type="file" id="petPhoto" name="petPhoto">

            <label>Género de la Mascota:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Macho</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Hembra</label>

            <label for="notes">Notas Adicionales:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
